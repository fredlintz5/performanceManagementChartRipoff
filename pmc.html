<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PMC - Charts</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
</head>
<body>

	<div class="container">
		<div class="row text-center">
			<div class="form-inline" style="margin: 15px 0px 15px 0px">
				<input class="form-control" id="visibleDatesInput" type="numeric" placeholder="Visible Dates">
				<input class="form-control btn btn-default" id="submitVisibleDates" type="button" value="Update">
				<input class="form-control" id="submittedTSS" type="numeric" placeholder="TSS" style="margin-left: 80px">
			  <input class="form-control" id="submittedDate" type="date">
			  <input class="form-control btn btn-default" id="submitTSS" type="button" value="Submit">
			  <input class="form-control btn btn-danger" onsubmit="signOut()" type="button" value="Log Out">
			</form>
		</div>

		<div class="row">
			<canvas id="powerGraph"></canvas>
		</div>
	</div>

	<script src="pmc.js"></script>
</body>
</html>
