<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PMC - Charts</title>
	<!-- Latest Bootstrap compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	
	<!-- chart.js and moment.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
	<style type="text/css">
		.btn {cursor: pointer;}
	</style>
</head>
<body>

	<div class="container">
		<div class="row text-center" style="margin-top: 10px">
			<div class="col-sm-3 text-left">
				<button class="btn btn-secondary btn-sm pull-left" id="addTSSIcon" data-toggle="modal" data-target="#addTSSModal" title="Add Daily TSS"><i class="fas fa-plus"></i></button>
			</div>
			<div class="col-sm-6" id="welcome"></div>
			<div class="col-sm-3 text-right">
				<button class="form-control btn btn-outline-danger btn-sm pull-right" onclick="signOut()" style="width: 75px">Log Out</button>
			</div>
		</div>
		<div class="row text-center" style="margin-bottom: 10px">
			<div class="col-sm-2"></div>
			<div class="col-sm-3">				
				<span class="input-group">
					<input class="form-control" id="visibleDatesInput" type="numeric" placeholder="Visible Dates">
					<span class="input-group-btn">
						<button class="btn btn-secondary" id="submitVisibleDates">Update</button>
					</span>
				</span>
			</div>
			<div class="col-sm-6">
				
			</div>
			<div class="col-sm-1"></div>
		</div>

		<div class="row" id="legend">
			<div class="col-sm-2"></div>
			<div class="col-sm-8 text-center">
				<button class="btn btn-secondary btn-sm false" style="background-color: rgba(100,146,182,0.6)">Fitness (CTL)</button>
				<button class="btn btn-secondary btn-sm false" style="background-color: rgba(242,140,222,0.6)">Fatigue (ATL)</button>
				<button class="btn btn-secondary btn-sm false" style="background-color: rgba(246,192,119,0.6)">Form (TSB)</button>
				<button class="btn btn-secondary btn-sm false" style="background-color: rgba(253,101,133,0.6)">Daily TSS</button>
				<button class="btn btn-secondary btn-sm false" style="background-color: rgba(253,101,133,0.6)">Intensity Factor</button>
			</div>
			<div class="col-sm-2"></div>
		</div>

		<div class="row">
			<canvas id="powerGraph"></canvas>
		</div>
	</div>

	<!-- The Modal -->
	<div class="modal" id="addTSSModal">
	  <div class="modal-dialog">
	    <div class="modal-content">

	      <!-- Modal Header -->
	      <div class="modal-header">
	      	<input class="form-control" id="submittedDate" type="date">
	        <button type="button" class="close pull-right" data-dismiss="modal">&times;</button>
	      </div>

	      <!-- Modal body -->
	      <div class="modal-body">
	        <div class="form-group">
	        	<label for="submittedTSS">TSS</label>
						<input class="form-control" id="submittedTSS" type="numeric" placeholder="100">
					</div>
					<div class="form-group">
	        	<label for="submittedIF">IF</label>
						<input class="form-control" id="submittedIF" type="numeric" placeholder=".8">
					</div>
	      </div>

	      <div class="modal-footer">
	        <button class="btn btn-secondary pull-right" id="submitTSS" type="button">Submit</button>
	      </div>

	    </div>
	  </div>
	</div>
	
	<script src="pmc.js"></script>
</body>
</html>
